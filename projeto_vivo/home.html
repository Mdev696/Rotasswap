  <!--MAPA-->

  <!DOCTYPE html>

  
  <div id="map" style="height: 500px;"></div>
  <!-- Inclua a biblioteca do Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializa o mapa centralizado na área de interesse
    var map = L.map('map').setView([-22.9068, -43.1729], 7); // Coordenadas médias

    // Adiciona uma camada de mapa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Adiciona marcador para Rio de Janeiro
    L.marker([-22.9068, -43.1729]).addTo(map)
      .bindPopup('Rio de Janeiro')
      .openPopup();

    // Adiciona marcador para Espírito Santo
    L.marker([-19.6818, -40.3373]).addTo(map)
      .bindPopup('Espírito Santo');
  </script>
